            <form id="name-form">
                <label>Enter your full name</label><br>
                <input type="text" id="first-name" placeholder="first name" required><br>
                <input type="text" id ="last-name" placeholder="last name" required><br>
                <label>Enter your birth date</label><br>
                <input type="number" id="birth-month" placeholder="month" min="1" max="12" required><br>
                <input type="number" id="birth-day" placeholder="day" min="1" max="31" required><br>
                <input type="number" id="birth-year" placeholder="year" min="1920" max="2021" required><br>
